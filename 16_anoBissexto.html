<meta charset="UTF-8" />
<script>
    // Recebe um ano e informa se ele é bissexto ou não.

    // Entrada
    const anos=Number(prompt(`Insira um ano:`).trim());
    
    // Processamento
    const divisao= anos/4;
    const resto= divisao - Math.floor(divisao);
    const divisao100= anos/100;
    const resto100= divisao100 - Math.floor(divisao100);
    const divisao400= anos/400;
    const resto400= divisao400 - Math.floor(divisao400);
    if((resto =='0' && resto100 != '0')||(resto400 == '0')){
        alert(`O ano é bissexto. `);
    }
    else{
        alert(`O ano não é bissexto. `);
    }
    // Saída

</script>
