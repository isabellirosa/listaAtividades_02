<script>
    /*
    //PROBLEMA
    Faça um script que faça 5 perguntas para uma pessoa sobre um crime. As perguntas são:
    - "Telefonou para a vítima?"
    - "Esteve no local do crime?"
    - "Mora perto da vítima?"
    - "Devia para a vítima?"
    - "Já trabalhou com a vítima?"
    O script deve no final emitir uma classificação sobre a participação da pessoa no crime. Se a pessoa responder positivamente a 2 questões ela deve ser classificada como "Suspeita", entre 3 e 4 como "Cúmplice" e 5 como "Assassino". Caso contrário, ele será classificado como "Inocente".
    */

    //ENTRADA
    const pergunta1= prompt(` Você telefonou para a vítima? Insira SIM ou NÃO `).toUpperCase();
    const pergunta2= prompt(` Você esteve no local do crime? Insira SIM ou NÃO `).toUpperCase();
    const pergunta3= prompt(` Você mora perto da vítima? Insira SIM ou NÃO `).toUpperCase();
    const pergunta4= prompt(` Você devia para a vítima? Insira SIM ou NÃO `).toUpperCase();
    const pergunta5= prompt(` Você já trabalhou com a vítima? Insira SIM ou NÃO `).toUpperCase();
    const soma= Number(0);
    //PROCESSAMENTO
    if(pergunta1=='SIM'){
       const soma1=Number(soma+1);
    }
    else{
        const soma1=soma;
    }
    if(pergunta2=='SIM'){
        const soma2=Number(soma1+1);
    }
    else{
        const soma2=soma1;
    }
    if(pergunta3=='SIM'){
        const soma3=Number(soma2+1);
    }
    else{
        const soma3=soma2;
    }
    if(pergunta4='SIM'){
        const soma4=Number(soma3+1);
    }
    else{
        const soma4=soma3;
    }
    if(pergunta5=='SIM'){
        const soma5=Number(soma4+1);
    }
    else{
        const soma5=soma4;
    }
     
    if(soma5 == 0 ||soma5 == 1){
        alert(`INOSCENTE`);
    }
    else if(soma5==2){
        alert(`SUSPEITO`);
    }
    else if(soma5 == 3 || soma5 == 4){
        alert(`CÚMPLICE`);
    }
    else{
        alert(`ASSASINO`);
    }
    alert(`${soma5}`);
    //SAÍDA

</script>
