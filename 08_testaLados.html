<meta charset="UTF-8">
<script>
    //Problema
    // Receba os três lados de um triângulo. Informe se os valores podem ser um triângulo. Indique, caso os lados formem um triângulo, se o mesmo é: equilátero, isósceles ou escaleno. Dica: pesquise sobre a regra para saber se os lados formam um triângulo e também sobre os tipos de triângulos.

    //Entrada
    const lado1=Number(prompt(`Insira o valor do lado 1 do triângulo: `));
    const lado2=Number(prompt(`Insira o valor do lado 2 do triângulo: `));
    const lado3=Number(prompt(`Insira o valor do lado 3 do triângulo: `));
    const conta1=(lado2+lado3);
    const conta2=(lado1+lado3);
    const conta3=(lado2+lado1);
    
    //Processamento
    if( lado1<conta1 && lado2<conta2 && lado3<conta3){
        alert(`É um triângulo. `);
    }
    else{
        alert(` Não é um triângulo.`);
    } 
    if((lado1<lado2 && lado2==lado3) || (lado2<lado1 && lado1==lado3) || (lado3<lado2 && lado2==lado1)){
        alert(` É um triângulo isóceles. ` );
    }
    else if(lado1==lado2==lado3){
        alert(`É um triângulo equilatero. `);
    }
    else if(lado1!=lado2!=lado3){
        alert(`É um triângulo escaleno. `);
    }
    
    //Saída
</script>
