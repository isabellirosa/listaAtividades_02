<meta charset="UTF-8">
<script>
    /*
    //PROBLEMA
    Faça um script que pede dois inteiros e armazene eles em duas variáveis.
    Em seguida, troque o valor das variáveis, invertendo e exibindo o antes e o depois em uma janela de alert.
    */

    //ENTRADA
        let inteiro1=prompt( `Insira um número inteiro: `);
        let inteiro2=prompt( `Insira outro número inteiro: `);
        const antes= ` Antes: Inteiro 1: ${inteiro1}, Inteiro 2: ${inteiro2}.`;
    //PROCESSAMENTO
        const Inteiro1= inteiro1;
        inteiro1= inteiro2;
        inteiro2= Inteiro1;
    //SAÍDA
        alert(`${antes} Depois: Inteiro 1: ${inteiro1}, Inteiro 2: ${inteiro2}.`);
    
</script>
