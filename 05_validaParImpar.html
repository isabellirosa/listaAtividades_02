<script>
    /*
    //PROBLEMA
    Faça um script que peça um número inteiro e determine se ele é par ou ímpar.
    */

    //ENTRADA
    const numero=Number(prompt(` Insira um número inteiro: `)).trim();
    const divisaoPor2= Number(numero/2)
    const parteDecimal= divisaoPor2 - Math.floor(divisaoPor2);
    
    //PROCESSAMENTO
    if(parteDecimal === '0') {
        alert(`O número é par `)
    }
    else{
        alert(`O número é impar `)
    }
    //SAÍDA
    
    
</script>
