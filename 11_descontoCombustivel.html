<script>
    /*
    //PROBLEMA
    Um posto está vendendo combustíveis com a seguinte tabela de descontos:
    Álcool:
    - até 20 litros, desconto de 3% por litro
    - acima de 20 litros, desconto de 5% por litro

    Gasolina:
    - até 20 litros, desconto de 4% por litro
    - acima de 20 litros, desconto de 6% por litro
    
    Escreva um algoritmo que leia o número de litros vendidos, o tipo de combustível (codificado da seguinte forma: A-álcool, G-gasolina), calcule e imprima o valor a ser pago pelo cliente sabendo-se que o preço do litro da gasolina é R$ 6,50 o preço do litro do álcool é R$ 6,10.
    */

    //ENTRADA
    const litros = Number(prompt(`Insira o número de litros vendidos:`).replace(',', '.'));
    const tipoCombustivel = prompt(`Qual o tipo de combustível? Insira A para álcool e G para gasolina`).toUpperCase();
    const alcool1 = 0.97 * litros * 6.10;
    const alcool2 = 0.95 * litros * 6.10;
    const gasolina1 = 0.96 * litros * 6.50;
    const gasolina2 = 0.94 * litros * 6.50;

    //PROCESSAMENTO
    if (tipoCombustivel == 'A') {
        if (litros <= 20) {
            alert(` Valor total a ser pago: R$${alcool1.toFixed(2).replace(".", ",")}.`);
        }
        else if (litros > 20) {
            alert(`Valor total a ser pago: R$${alcool2.toFixed(2).replace(".", ",")}.`);
        }
        else {
            alert(`Valor incompatível`);
        }
    }
    if (tipoCombustivel == 'G') {
        if (litros <= 20) {
            alert(` Valor total a ser pago: R$${gasolina2.toFixed(2).replace(".", ",")}.`);
        }
        else if (litros > 20) {
            alert(`Valor total a ser pago: R$${gasolina1.toFixed(2).replace(".", ",")}.`);
        }
        else {
            alert(`Valor incompatível`);
        }
    }

// if(tipo==='A' ){
//if(litros<=20){ alert(`Preço: R$${alcool1.toFixed(2).replace('.',',')}`); } }
</script>
